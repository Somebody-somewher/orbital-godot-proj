name: "godot gut test"
on: push

jobs:
  execute-gut:
    name: Run GUT tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Docker test
        uses: Somebody-somewher/godot4-gut-ci@main
        with:
          token: ${{ secrets.PRIVATE_ACTIONS_PAT }}
          godot_version: 4.4.1 # uses godot 4.4.1
          gut_params: -gdir=res://test -gsuffix=.gd -gprefix=test_